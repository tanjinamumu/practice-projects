<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="back">
        <form>
            <div class="row">
                <div class="input-field">
                    <input type="text" id="name" required>
                    <label for="name"> <i class="fas fa-user"> </i> Your Name</label>
                </div>
                <div class="input-field">
                    <input type="text" id="number" required>
                    <label for="number"> <i class="fas fa-phone"></i> Phone No.</label>
                </div>
            </div>
            
            <div class="row">
                <div class="input-field">
                    <input type="email" id="email" required>
                    <label for="email"> <i class="fas fa-envelope"></i> Email ID</label>
                </div>
                <div class="input-field">
                    <input type="date" id="date" required>
                    <label for="date"> <i class="far fa-calendar-alt"></i> Date</label>
                </div>
            </div>
            <div class="input-field">
                <textarea id="message" rows="8" required></textarea>
                <label for="messagee"> <i class="far fa-comment-dots"></i> Your Message</label>
            </div>
            <button type="submit">SUBMIT <i class="far fa-paper-plane"></i></button>
        </form>
    </div>
</body>
</html>
