<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">

      <fieldset>
        <label id="name-label">Name<input type="text" id="name" name="first-name" placeholder=" Enter your name" required /></label>
        <label id="email-label">Email <input type="email" id="email" name="email" placeholder=" Enter your Email" required /></label>
        <label id="number-label">Age (optional) <input type="number" id="number" name="age" min="13" max="120" placeholder=" Age" required /></label>
      </fieldset>
      
      <fieldset>
        <label>Which option best describes your current role?
          <select id="dropdown">
            <option>Select current role</option>
            <option>Student</option>
            <option>Full Time Job</option>
            <option>Full Time Learner</option>
            <option>Prefer not to say</option>
            <option>Other</option>
          </select>
        </label>
      </fieldset>

      <fieldset>
        <label>Would you recommend freeCodeCamp to a friend?</label>
        <label><input type="radio" value="definitely" name="group-1" class="inline" /> Definitely</label>
        <label><input type="radio" value="maybe" name="group-1" class="inline" /> Maybe</label>
        <label><input type="radio" value="not-sure" name="group-1" class="inline" /> Not sure</label>
      </fieldset>

      <fieldset>
        <label>What is your favorite feature of freeCodeCamp? </label>
          <select id="dropdown">
            <option>Select an option</option>
            <option>Challenges</option>
            <option>Projects</option>
            <option>Community</option>
            <option>Open Source</option>
          </select>
      </fieldset>
      
      <fieldset>
        <label>What would you like to see improved? (Check all that apply)</label> 
        <label>
          <input type="checkbox" name="checkbox" class="inline" value="front-end-Projects"  /> Front-end Projects
        </label>
        <label>
          <input type="checkbox" name="checkbox" class="inline" value="back-end-projects"  /> Back-end Projects
        </label>
        <label>
          <input type="checkbox" name="checkbox" class="inline"  value="data-visualization"  />Data Visualization
        </label>
        <label>
          <input type="checkbox" name="checkbox" class="inline"  value="challenges"  /> Challenges
        </label>
        <label>
          <input type="checkbox" name="checkbox" class="inline"  value="open-source-community" /> Open Source Community
        </label>
        <label>
          <input type="checkbox" name="checkbox" class="inline" value="gitter-help-rooms" /> Gitter help rooms
        </label>
        <label>
          <input type="checkbox" name="checkbox" class="inline" value="videos" /> Videos
        </label>
        <label>
          <input type="checkbox" name="checkbox" class="inline" value="city-meetups"  /> City Meetups 
        </label>
        <label>
          <input type="checkbox" name="checkbox" class="inline" value="wiki" /> Wiki
        </label>
        <label>
          <input type="checkbox" name="checkbox" class="inline" value="forum" /> Forum
        </label>
        <label>
          <input type="checkbox" name="checkbox" class="inline" value="additional-courses" /> Additional Courses
        </label>
      </fieldset>

      <fieldset>
        <label>Any comments or suggestions?
          <textarea name="bio" rows="3" cols="30" placeholder="Enter your comment here..."></textarea>
        </label>
        <input type="submit" id="submit" value="Submit" />
      </fieldset>
    </form>
  </body>
</html>
